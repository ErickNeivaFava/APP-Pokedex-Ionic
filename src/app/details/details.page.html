<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <h5>Pok√©mon selected:</h5>
  <ion-card class="ion-margin-bottom">
    <ion-card-header>
      <ion-slides>
        <ion-slide>
          <ion-avatar class="avatar">
            <img src="https://www.seekpng.com/png/full/99-991972_16-bit-bulbasaur-pixel-art-pokemon-bulbasaur.png">
          </ion-avatar>
        </ion-slide>

        <ion-slide>
          <ion-avatar class="avatar">
            <img
              src="https://www.seekpng.com/png/full/99-992000_bulbasaur-png-image-with-transparent-background-bulbasaur-gen.png">
          </ion-avatar>
        </ion-slide>
      </ion-slides>

      <ion-row>
        <ion-col style="text-align: end;">
          <ion-badge style="background: #78c850;">grass</ion-badge>
        </ion-col>
        <ion-col>
          <ion-badge style="background: #a040a0;">poison</ion-badge>
        </ion-col>
      </ion-row>

      <ion-card-title>Bulbasaur</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      While it is young, it uses the nutrients that are stored in the seed on its back in order to grow.
    </ion-card-content>
  </ion-card>

  <ion-row class="ion-align-items-center">
    <ion-col>
      <h5>Stats</h5>
    </ion-col>

    <ion-col size="auto">
      <ion-icon name="caret-down-outline"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label>Attack: 40</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Defense: 30</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sp. Atk: 50</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sp. Def: 60</ion-label>
    </ion-item>
  </ion-list>

  <ion-row class="ion-align-items-center">
    <ion-col>
      <h5>Abilities</h5>
    </ion-col>

    <ion-col size="auto">
      <ion-icon name="caret-down-outline"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label>Overgrow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Chlorophyll (hidden ability)</ion-label>
    </ion-item>
  </ion-list>

  <ion-row class="ion-align-items-center">
    <ion-col>
      <h5>Evolution path</h5>
    </ion-col>

    <ion-col size="auto">
      <ion-icon name="caret-down-outline"></ion-icon>
    </ion-col>
  </ion-row>

  <img style="padding-top: 8px;"
    src="https://th.bing.com/th/id/R64e7930dc787c05ab0f74c48898712bf?rik=9xKB0gktYYfMUA&riu=http%3a%2f%2f1.bp.blogspot.com%2f-PE0Hq2bbWfo%2fUR_XsIaElXI%2fAAAAAAAAABs%2fIHDeFn4dvFM%2fs640%2fSem%2bt%c3%adtulo.jpg&ehk=AxHyEGjF4UcMW8703hFK3WBbDf0AtCQ7INcF2RFGHQk%3d&risl=&pid=ImgRaw"
    alt="evolution">
</ion-content>
