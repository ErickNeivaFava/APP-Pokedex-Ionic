<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Moves</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-searchbar color="dark" style placeholder="Filter Moves" [(ngModel)]="currentFilter" (ionChange)="updateFilter()">
  </ion-searchbar>
  <br>

  <ion-list *ngFor="let move of filteredMoves">
    <ion-item-sliding>
      <ion-item>
        <ion-col size="auto">
          <ion-badge color="danger">{{move.type | uppercase}}</ion-badge>
        </ion-col>
        <ion-col>
          <ion-label class="move-name">{{move.name | titlecase }}</ion-label>
        </ion-col>

        <ion-col size="auto">
          <ion-text class="move-pa">
            Power: {{move.power}} <br>
            Accuracy: {{move.accuracy}}
          </ion-text>
        </ion-col>

        <ion-col size="auto">
          <ion-badge color="danger">{{move.category | uppercase}}</ion-badge>
        </ion-col>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
