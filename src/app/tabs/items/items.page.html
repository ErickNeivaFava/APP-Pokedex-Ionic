<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Items</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-searchbar color="dark" style placeholder="Filter Items" [(ngModel)]="currentFilter" (ionChange)="updateFilter()">
  </ion-searchbar>

  <ion-row *ngFor="let item of filteredItems">
    <ion-col>
      <ion-card class="ion-text-center">
        <ion-card-header>
          <ion-img [src]="item.src"></ion-img>
          <ion-card-title><strong>{{item.name | titlecase}}</strong></ion-card-title>
          <ion-card-subtitle>
            <ion-row class="ion-align-items-center">
              <ion-col style="text-align: end;">
                <strong>Class:</strong>
              </ion-col>
              <ion-col style="text-align: start;">
                <ion-badge> {{item.class | uppercase}}</ion-badge>
              </ion-col>
            </ion-row>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <strong>{{item.description}}</strong>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
